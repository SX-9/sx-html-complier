<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Complier</title>
    <style media="screen">
      body {
        background-color: black;
      }

      div {
        position: fixed;
        font-family: monospace;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body id="body">
    <div>
      <h1>HTML Complier</h1>
      <input type="text" id="code"></input>
      <button onclick="compile()">Compile</button>
    </div>
    <script type="text/javascript">
      function compile() {
        document.getElementById("body").innerHTML = document.getElementById("code").value
      }
    </script>
  </body>
</html>
